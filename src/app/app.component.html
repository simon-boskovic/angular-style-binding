<button (click)="isActive = !isActive">Toggle padding</button>

<div style="display: flex; padding-top: 3rem">
  // this works
  <div
    style="background-color: red; width: 50px; height: 50px"
    [style.padding-top.px]="isActive ? size : 0"
  ></div>

  // this does not
  <div
    style="background-color: red; width: 50px; height: 50px"
    [style.padding-top.px]="isActive && size"
  ></div>
</div>
